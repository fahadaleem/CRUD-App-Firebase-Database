<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

    <!-- The script to use firebase database and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    
    <script src="config.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CRUD App Using Firebase Database</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a name="" id="add-user-btn" class="btn btn-primary px-4" href="#" role="button">Add User</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="data-table ">
        <h1 class="text-center">Users</h1>
        <table class="table container shadow table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>


    <form action="" class="container mt-4 d-none" id="add-user-form">
        <h2 class="text-center">Add User</h2>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="" id="username" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="Email" class="form-control" name="" id="email" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Phone No.</label>
            <input type="number" class="form-control" name="" id="phone-no" aria-describedby="helpId" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
    </form>

    <div id="modal-output" class="d-none" >
      <div id="modal" class="shadow mx-auto container text-center p-4 rounded"> 
        <h2>User Details <button type="button" name="" id="close-btn" class="btn btn-primary float-right bg-dark border-0">X</button></h2>
        <hr>
        <h3 id="username-display">Fahad</h3>
        <h3 id="email-display">faleem396@gmail.com</h3>
        <h3 id="phoneno-display">01212</h3>
    </div>
    </div>

<div id="update-form-modal" class="d-none">
    <form action="" class="container mt-4 shadow p-3 rounded" id="edit-user-form">
        <h2 class="text-center">Edit User Detail  <button type="button" name="" id="update-form-close-btn" class="btn btn-primary float-right bg-dark border-0">X</button></h2>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="" id="username-update" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="Email" class="form-control" name="" id="email-update" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Phone No.</label>
            <input type="number" class="form-control" name="" id="phone-no-update" aria-describedby="helpId" placeholder="">
        </div>
        <button type="submit" class="btn btn-warning btn-lg" id="update">Update</button>
    </form>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    `
    <script src="main.js"></script>
</body>

</html>
